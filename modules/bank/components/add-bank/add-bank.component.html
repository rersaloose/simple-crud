<div class="p-4" *ngIf="!showSpinner">
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">Add New Bank</h1>
    <button mat-flat-button matDialogClose class="text-danger">
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <form [formGroup]="newbankform">
    <div class="row mt-3" formGroupName="bank">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>name</mat-label>
          <input matInput formControlName="name" placeholder="name" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>TimeZone</mat-label>
          <mat-select formControlName="TimeZone">
            <mat-option [value]="1">1</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

  <footer class="tw-p-6">
    <div class="d-flex justify-content-center align-items-center">
      <button mat-flat-button *ngIf="!data" class="btn btn-success py-1 px-5 mx-2" (click)="createbank()">
        Create
      </button>
      <button mat-flat-button *ngIf="data" class="btn btn-success py-1 px-5 mx-2" (click)="update()">
        Update
      </button>

      <button mat-flat-button class="btn btn-danger py-1 px-5" matDialogClose>
        Close
      </button>
    </div>
  </footer>
</div>
<div class="text-center w-100%  align-items-center" *ngIf="showSpinner">
  <app-spinner> </app-spinner>
</div>
